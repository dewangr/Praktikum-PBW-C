<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="regis">
		<h3>Registration</h3>
		<form action="login.html" method="post">
			<div class="aform">
				<label for="nama" id="kiri">Full Name</label>
				<input type="text" name="nama" id="nama" placeholder="Masukkan nama lengkap Anda" required />
			</div>
			<div class="aform">
				<label for="email" id="kiri">Email</label>
				<input type="email" name="email" id="email" placeholder="Masukkan alamat email Anda" required/>
			</div>
			<div class="">
				<label for="alamat" id="kiri">Address</label>
				<textarea id="alamat" placeholder="Masukkan alamat domisi saat ini" required></textarea>
			</div>
			<div class="aform">
				<label for="lahir" id="kiri">Date of Birth</label>
				<div class="lahir">
					<input type="number" name="tanggal" id="tgl" size="1" min="1" max="31" maxlength="2" required/>
					<select id="bln" required>
						<option>Month</option>
						<option value="jan">January</option>
						<option value="feb">February</option>
						<option value="mar">March</option>
						<option value="apr">April</option>
						<option value="mei">May</option>
						<option value="jun">June</option>
						<option value="jul">July</option>
						<option value="ags">August</option>
						<option value="sep">September</option>
						<option value="okt">October</option>
						<option value="nov">November</option>
						<option value="des">December</option>
					</select>
					<input type="text" name="tahun" id="thn" maxlength="4" size="1" required/>
				</div>
			</div>
			<div class="aform">
				<label for="tlp" id="kiri">Phone Number</label>
				<input type="tel" name="tlp" id="tlp" maxlength="12" placeholder="Masukkan nomer telepon Anda" required/>
			</div>
			<div class="aform">
				<label for="jk" id="kiri">Gender</label>
                <label class="jk"><input type="radio" name="jk" id="jk" required >Male</label>
                <label class="jk"><input type="radio" name="jk" id="jk" required >Female</label>
			</div>
			<div class="aform">
				<label for="psw" id="kiri">Password</label>
				<input type="password" name="psw" id="psw" placeholder="Masukkan password" required=/>
			</div>
			<div class="aform">
				<label for="kpsw" id="kiri">Confirm Password</label>
				<input type="password" name="kpsw" id="kpsw" placeholder="Konfirmasi password" required />
			</div>
			<div class="aform">
				<label for="foto" id="kiri">Photo</label>
				<input type="file" name="foto" id="foto" required />
			</div>
			<div class="aform">
				<label for="data"><input type="checkbox" name="data" id="data" required>I agree with the term & condition.</label>
			</div>
			<div class="tbl">
				<button type="submit">Register</button>
			</div>
			<div class="link">
				<p>*already have an account? <a href="login.html"style="color:rgb(0,0,66);">Login</a>.</p>
			</div>
		</form>
	</div>
</body>
</html>
