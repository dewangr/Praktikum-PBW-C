<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Calculator-69</title>
</head>
<body>
    <div class="container" style="margin-top:10%;">
        <h2 class="text-center p-3" style="color:darkslateblue">CALCULATOR</h2>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-3">
                <input type="number"id="bil1" class="form-control shadow-none" placeholder="insert number" onkeypress="">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-3">
                <input type="number" id="bil2" class="form-control shadow-none" placeholder="insert number" onkeypress="">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-3 ">
                <input type="text" id="hasil" class="form-control" placeholder="result" disabled>
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <div class="row p-3">
                <button class="btn btn-secondary w-20 mr-3" onclick="tambah()" >+</button>
                <button class="btn btn-secondary w-20 mr-3" onclick="kurang()" >-</button>
                <button class="btn btn-secondary w-20 mr-3" onclick="kali()" >x</button>
                <button class="btn btn-secondary w-20 mr-3" onclick="bagi()" >/</button>
                <button class="btn btn-warning" onclick="CE()">CE</button>
            </div>
        </div>
</div>
<script>
    let bil1 =document.getElementById("bil1");
    let bil2 =document.getElementById("bil2");
    let hasil = document.getElementById("hasil");
    function tambah() {
        hasil.value = Number(bil1.value)+Number(bil2.value);
    }
    function kurang() {
        hasil.value = Number(bil1.value)-Number(bil2.value);
    }
    function kali(){
        hasil.value = Number(bil1.value)*Number(bil2.value);
    }
    function bagi(){
        hasil.value = Number(bil1.value)/Number(bil2.value);
    }
    function CE() {
        document.getElementById("bil1").value='';
        document.getElementById("bil2").value='';
        document.getElementById("hasil").value='';
    }
</script>
